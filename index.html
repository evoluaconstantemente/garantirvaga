<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garantia de Vaga - Tratamento Capilar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5e6ff, #dda0dd);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #6a1b9a;
            text-align: center;
            margin-bottom: 25px;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #4a4a4a;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
        }

        .plano-options {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }

        .plano-option {
            flex: 1;
            text-align: center;
            padding: 20px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .plano-option:hover {
            border-color: #6a1b9a;
        }

        .plano-option.selected {
            border-color: #6a1b9a;
            background: #f8f1ff;
        }

        .plano-details {
            font-size: 14px;
            margin-top: 5px;
            color: #4CAF50;
            font-weight: bold;
        }

        .checkbox-group {
            background: #fff8e1;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #ffe082;
            margin: 25px 0;
        }

        .custom-checkbox {
            display: flex;
            align-items: center;
            gap: 15px;
            cursor: pointer;
        }

        #compromisso {
            display: none;
        }

        .checkmark {
            width: 30px;
            height: 30px;
            border: 2px solid #6a1b9a;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            transition: all 0.3s;
        }

        #compromisso:checked + .checkmark {
            background: #6a1b9a;
            border-color: #6a1b9a;
        }

        #compromisso:checked + .checkmark::after {
            content: "✓";
            color: white;
            font-size: 20px;
        }

        .checkbox-text {
            font-size: 16px;
            line-height: 1.4;
        }

        .required-alert {
            color: #d32f2f;
            font-size: 14px;
            margin-top: 10px;
            display: none;
            align-items: center;
            gap: 8px;
        }

        .alert-icon {
            width: 20px;
            height: 20px;
        }

        button {
            background: #6a1b9a;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s;
        }

        button:hover {
            background: #4a148c;
        }

        #success-message {
            display: none;
            text-align: center;
            padding: 20px;
            background: #f8f1ff;
            border-radius: 10px;
            margin-top: 20px;
        }

        .whatsapp-button {
            background: #25d366;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
            padding: 15px;
        }

        .whatsapp-button:hover {
            background: #128c7e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Garantia de Vaga para Tratamento Capilar</h1>
        
        <form id="cadastroForm">
            <div class="form-group">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" required>
            </div>

            <div class="form-group">
                <label for="telefone">Número de WhatsApp:</label>
                <input type="tel" id="telefone" pattern="[0-9]{11}" placeholder="Ex: 11987654321" required>
            </div>

            <div class="form-group">
                <label>Plano Escolhido:</label>
                <div class="plano-options">
                    <div class="plano-option" onclick="selectPlano(3)">
                        <div>3 Meses</div>
                        <div class="plano-details">7 vagas disponíveis<br>por apenas R$ 297,00</div>
                    </div>
                    <div class="plano-option" onclick="selectPlano(5)">
                        <div>5 Meses</div>
                        <div class="plano-details">5 vagas disponíveis<br>por apenas R$ 397,00</div>
                    </div>
                </div>
                <input type="hidden" id="plano" required>
            </div>

            <div class="checkbox-group">
                <label class="custom-checkbox" for="compromisso">
                    <input type="checkbox" id="compromisso" required>
                    <span class="checkmark"></span>
                    <span class="checkbox-text">
                        Confirmo meu compromisso completo com o tratamento de
                        <span id="plano-selecionado-texto" style="color: #d81b60; font-weight: bold;">
                            ______ meses
                        </span>
                        e estou ciente das condições
                    </span>
                </label>
                <div class="required-alert" id="alerta-compromisso">
                    <svg class="alert-icon" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/>
                    </svg>
                    Por favor, marque esta opção para confirmar sua vaga!
                </div>
            </div>

            <button type="submit">Garantir Minha Vaga</button>
        </form>

        <div id="success-message">
            <h2>✅ Cadastro Confirmado!</h2>
            <p>Sua vaga no plano de <strong id="plano-confirmado"></strong> meses está garantida!</p>
            <button class="whatsapp-button" onclick="openWhatsApp()">
                Falar com Jean pelo WhatsApp
            </button>
        </div>
    </div>

    <script>
        function selectPlano(meses) {
            document.querySelectorAll('.plano-option').forEach(option => {
                option.classList.remove('selected');
            });
            event.target.classList.add('selected');
            document.getElementById('plano').value = meses;
            document.getElementById('plano-selecionado-texto').textContent = `${meses} meses`;
        }

        document.getElementById('cadastroForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const planoSelecionado = document.getElementById('plano').value;
            const compromisso = document.getElementById('compromisso');

            if(!compromisso.checked) {
                document.getElementById('alerta-compromisso').style.display = 'flex';
                document.querySelector('.checkbox-group').style.borderColor = '#d32f2f';
                return;
            }

            if(planoSelecionado) {
                document.getElementById('cadastroForm').style.display = 'none';
                document.getElementById('success-message').style.display = 'block';
                document.getElementById('plano-confirmado').textContent = planoSelecionado;
            }
        });

        document.getElementById('compromisso').addEventListener('change', function() {
            if(this.checked) {
                document.getElementById('alerta-compromisso').style.display = 'none';
                document.querySelector('.checkbox-group').style.borderColor = '#ffe082';
            }
        });

        function openWhatsApp() {
            const nome = document.getElementById('nome').value;
            const plano = document.getElementById('plano').value;
            
            const message = `Olá Jean, sou ${nome}!\nAcabei de garantir minha vaga no plano de ${plano} meses!`;
            const whatsappUrl = `https://wa.me/553175105402?text=${encodeURIComponent(message)}`;
            
            window.open(whatsappUrl, '_blank');
        }
    </script>
</body>
</html>
